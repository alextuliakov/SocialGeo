{% extends 'base.html' %}
{% load static %}
{% block title_page %}
<title>
    Добавление заметки
</title>
{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/file_input.css' %}">
    <link href="{% static 'css/landing-page.css' %}" rel="stylesheet">
{% endblock %}
{% block js_pre %}
        <script src="https://api-maps.yandex.ru/2.1/?apikey=73ca8a7c-00a0-4c08-882a-4c5f14e4958c&lang=ru_RU&load=package.full" type="text/javascript">
        </script>
        <script type="text/javascript" src="{% static 'js/placemark_add.js' %}"></script>
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="row">
        <div class="col-6" style="padding:0">
            <div id="map" style="width: 100%; height: 51em;"></div>
        </div>
        <div class="col-6">
            {% crispy form %}
        </div>
    </div>
</div>
{% endblock %}
